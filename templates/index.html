<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Build Sense</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    
</head>
<body>
    <div>
        <!-- 导航栏 -->
        <nav class="navbar">
           <!-- 用字体judson写标题buildsense ai -->
            <div class="title"><b>BuildSense AI</b> </div>
            <div class="tab">对话：<span class="date"></span></div>
            <button onclick="toggleTheme()">切换主题</button>
            <div class="dropdown">
                <a href="#" class="username dropdown-toggle">{{ session['username'] }}</a>
                <div class="dropdown-menu"> <!-- 下拉菜单内容 -->
                    <a href="{{ url_for('logout') }}">退出登录</a>
                </div>
            </div>
        </nav>
        <div class="container">
            <div class="agent-container">
                <div class="agent-header">
                    工作区
                    <img src="{{ url_for('static', filename='left-arrow-icon.png') }}" alt="left Arrow" class="left-arrow" id="arrow-icon-left">
                </div>
                <div class="agent-avatar">
                    <img src="{{ url_for('static', filename='avatar1.gif') }}" alt="Avatar" class="avatar">
                </div>
                <div id="Workspace" class="tab-content">
                    <!-- Workspace content will show here -->
                </div>
            </div>
            <div class="chat-container">
                <div id="chat-box" >
                    <!-- userinput和ai 消息对话展示区域 -->
                </div>
                <div class="input-container">
                    <textarea id="chat-input" placeholder="请输入...(shift+enter可换行) "
                        onkeydown="if (event.key === 'Enter' && !event.shiftKey) { event.preventDefault(); sendMessage(); }"></textarea>
                    <button onclick="sendMessage()" class="button">发送</button>
                </div>
            </div>
            <div id="file-container" class="file-container">
                <!-- 标题区域，带一个向右的图标 -->
                <div class="file-header">
                    文件预览
                    <img src="{{ url_for('static', filename='right-arrow-icon.png') }}" alt="right Arrow" class="right-arrow" id="arrow-icon-right">
                </div>
                <!-- <input type="text" class="search-input" id="search-input" placeholder="请输入搜索内容..."> -->

               

                <div class="web-links" id="web-links">
                    <p style="color: grey;text-align: left;font-size: 12px;">网页链接</p>
                    <div id="web-list"></div>
                </div>

                <div class="file-zone" id="file-zone">
                    <p style="color: var(--navtext);text-align: left;font-size: 12px;">相关文件</p>
                    <div id="file-zone-item-list"></div>
                </div>

                <div id="iframe-container" style="display: none;">
                    <div class="iframe-header" id="back-button">
                        <img src="{{ url_for('static', filename='left-arrow-icon.png') }}" alt="left Arrow" class="left-arrow" >
                        返回
                    </div>
                    <iframe id="iframe" style="width: 100%; height: calc(100vh - 50px); overflow: auto;"></iframe>
                </div>
            
            </div>
        </div>
    </div>
    <script src="{{ url_for('static', filename='main.js') }}"></script>
    <script>
        var eyeIconUrl = "{{ url_for('static', filename='eye-icon.png') }}";
        var browserIconUrl = "{{ url_for('static', filename='browser-icon.png') }}";
        var downloadIconUrl = "{{ url_for('static', filename='download-icon.png') }}";
    </script>
</body>

</html>
